# Hikari
spring.datasource.hikari.pool-name=SudoFXHikariConnection
spring.datasource.hikari.driver-class-name=org.hsqldb.jdbc.JDBCDriver
spring.datasource.hikari.jdbc-url=jdbc:hsqldb:mem:sudokufxdbtest
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.auto-commit=false

# Flyway
flyway.enabled=true
flyway.locations=classpath:fr/softsf/sudokufx/flyway/scripts/hsqldb/migration

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true